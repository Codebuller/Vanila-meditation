<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app" class="app">

      <div class="vid-container">
        <video loop>
          <source src="./public/video/rain.mp4">
        </video>
      </div>

      <div class="time-selector">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
      </div>

        <div class="player-container">
          <audio class="song">
            <source src="./public/sounds/rain.mp3">
          </audio>
          <img src="./public/svg/play.svg" alt="play" class="play">
          <svg 
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          >
            <circle 
            cx="226.5" 
            cy="226.5" 
            r="216.5" 
            stroke="white" 
            stroke-width="20"
            />
            </svg>

            <svg 
            class="moving-outline"
            width="453"
            height="453" 
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
              <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="#018EBA"
              stroke-width="20"
              />
              </svg>
        <h3 class="time-display">0:00</h3>      
        </div>

        <div class="sound-picker">
          <button data-video="./public/video/rain.mp4" data-sound="./public/sounds/rain.mp3">
            <img src="./public/svg/rain.svg" alt="rain">
          </button>
          <button data-video="./public/video/beach.mp4" data-sound="./public/sounds/beach.mp3">
            <img src="./public/svg/beach.svg" alt="beach">
          </button>

        </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
